<script type="text/html" data-template-name="azure-ad-auth">
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>
        <input id="node-input-url" type="text" placeholder="/url">
    </div>
	<div class="form-row">
        <label for="node-redirect-url"><i class="fa fa-globe"></i>Redirect URL</label>
        <input id="node-redirect-url" type="text" placeholder="/redirect_url">
    </div>
	<div class="form-row">
        <label for="node-client-id-name"><i class="fa fa-tag"></i> Client Id</label>
        <input type="text" id="node-client-id-name" placeholder="Client Id">
    </div><div class="form-row">
        <label for="node-clientSecret-name"><i class="fa fa-tag"></i> Client Secret</label>
        <input type="text" id="node-clientSecret-name" placeholder="Client Secret">
    </div><div class="form-row">
        <label for="node-authority-name"><i class="fa fa-tag"></i> Authority</label>
        <input type="text" id="node-authority-name" placeholder="Authority">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row row-swagger-doc">
        <label for="node-input-swaggerDoc"><i class="fa fa-file-text-o"></i> doc</label>
        <input type="text" id="node-input-swaggerDoc">
    </div>
    <div id="node-input-tip" class="form-tips"><span data-i18n="httpin.tip.in"></span><code><span id="node-input-path"></span></code>.</div>
</script>

<script type="text/javascript">
    (function () {
        RED.nodes.registerType('azure-ad-auth', {
            category: 'network',
            color: "#35afe8",
            defaults: {
                name: { value: "" },
                url: { value: "", required: true },
				redirectUrl: { value: "", required: true },
                clientId: { value: "", required: true },
				clientSecret: { value: "", required: true },
				authority: { value: "", required: true },
                swaggerDoc: { type: "swagger-doc", required: false }
            },
            inputs: 0,
            outputs: 1,
            icon: "white-globe.svg",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.url) {
                    var root = RED.settings.httpNodeRoot;
                    if (root.slice(-1) != "/") {
                        root = root + "/";
                    }
                    if (this.url.charAt(0) == "/") {
                        root += this.url.slice(1);
                    } else {
                        root += this.url;
                    }
                    return "[" + this.method + "] " + root;
                } else if (this.redirectUrl) {
                    var root = RED.settings.httpNodeRoot;
                    if (root.slice(-1) != "/") {
                        root = root + "/";
                    }
                    if (this.redirectUrl.charAt(0) == "/") {
                        root += this.redirectUrl.slice(1);
                    } else {
                        root += this.redirectUrl;
                    }
                    return "[" + this.method + "] " + root;
                }else if (this.clientId) {
                    return this.clientId;
                }else if (this.clientSecret) {
                    return this.clientSecret;
                }else if (this.authority) {
                    return this.authority;
                } else {
                    return "http";
                }
            },
            labelStyle: function () {
                return this.name ? "node_label_italic" : "";
            },
            oneditprepare: function () {
                var root = RED.settings.httpNodeRoot;
                if (root.slice(-1) == "/") {
                    root = root.slice(0, -1);
                }
                if (root == "") {
                    $("#node-input-tip").hide();
                } else {
                    $("#node-input-path").html(root);
                    $("#node-input-tip").show();
                }         
       

            }

        });
        var headerTypes = [
            { value: "content-type", label: "Content-Type", hasValue: false },
            { value: "location", label: "Location", hasValue: false },
            { value: "other", label: RED._("node-red:httpin.label.other"), icon: "red/images/typedInput/az.png" }
        ]
        var contentTypes = [
            { value: "application/json", label: "application/json", hasValue: false },
            { value: "application/xml", label: "application/xml", hasValue: false },
            { value: "text/css", label: "text/css", hasValue: false },
            { value: "text/html", label: "text/html", hasValue: false },
            { value: "text/plain", label: "text/plain", hasValue: false },
            { value: "image/gif", label: "image/gif", hasValue: false },
            { value: "image/png", label: "image/png", hasValue: false },
            { value: "other", label: RED._("node-red:httpin.label.other"), icon: "red/images/typedInput/az.png" }
        ];
    })();
</script>
